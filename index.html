<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
<section class="submit-section">
  <div class="star">
    <img src="./images/icon-star.svg" alt="star">
  </div>
  <div class="title">
    <h1>how did we do?</h1>
    <p>  Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
  </div>
  <div class="numbers">
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
  </div>
  <div >
    <button class="sbtn" id="subBtn">SUBMIT</button>
  </div>
</section>


  <!-- Rating state end -->

  <!-- Thank you state start -->
<section class="thankYou-section hidden">
  <div class="imagee">
  <img src="./images/illustration-thank-you.svg" alt="thanks">
  </div>
  <div class="selected">
  <p>You selected
    <span id="rating"></span>
    out of 5</p>
  </div>
  <div class="lastpara">
    <h1>Thank you</h1>
    <p>  We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!
    </p>
  </div>
  <div >
    <button class="sbtn" id="rate-again">RATE AGAIN</button>
  </div>
</section>
  <!-- You selected "Add rating here" out of 5 -->

  <!-- Thank you state end -->

  <script src="index.js"></script>
</body>
</html>
